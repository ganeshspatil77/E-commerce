<div class="seller-auth">
    <div class="signup" *ngIf="!IsLogin">
        <h1>Seller Signup</h1>
        <form #sellersignup="ngForm" (ngSubmit)="signup(sellersignup.value)" class="commom-form">
            <input class="form-input" type="text" [(ngModel)]="userSignUp.name" name="name" placeholder="Enter Name"/>
            <input class="form-input" type="password" [(ngModel)]="userSignUp.password" name="password" placeholder="Enter Password"/>
            <input class="form-input" type="text" [(ngModel)]="userSignUp.email" name="email" placeholder="Enter E-Mail"/>
            <button class="form-button">Sign Up</button>
            <a class="login-signup" (click)="openLogin()">Already Have Account? Click To Login</a>
        </form>
    </div>

    <!-- login area -->
    <div class="login" *ngIf="IsLogin">
        <h1>Seller Login</h1>
        <p class="error"> {{displayMsg}} </p>
        <form #sellerLogin="ngForm" (ngSubmit)="login(sellerLogin.value)" class="commom-form">
            <input class="form-input" type="text" [(ngModel)]="userlogin.email" name="email" placeholder="Enter E-Mail"/>
            <input class="form-input" type="password" [(ngModel)]="userlogin.password" name="password" placeholder="Enter Password"/>
            <button class="form-button">Login</button>
            <a class="login-signup" (click)="openSignUp()">Don't Have Account? Click To SignUp</a>
        </form>
    </div>
</div>
