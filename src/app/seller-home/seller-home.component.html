<div class="product-list">
    <h1>Product List</h1>
    <p class="message-p"> {{errorDescription}} </p>

    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Color</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of productList">
                <th><img src="{{item.image}}"/></th>
                <th> {{item.name}} </th>
                <th> {{item.price}} </th>
                <th>{{item.color}}</th>
                <th>{{item.description}}</th>
                <th><fa-icon (click)="deleteProduct(item.id)" [icon]="icon"></fa-icon>
                   <a routerLink="/seller-update-product/{{item.id}}"> <fa-icon class="icon-position" [icon]="editIcon"></fa-icon> </a></th>
            </tr>
        </tbody>
    </table>
</div>
